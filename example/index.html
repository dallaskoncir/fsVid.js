<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fsVid | A simple jQuery background video plugin</title>
  <link rel="stylesheet" href="css/fsVid.css">
</head>
<body>

  <section class="video">

    <video>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/popcorn.min.js"></script>
  <script src="js/popcorn.capture.js"></script>
  <script src="js/fsVid.min.js"></script>
  <script src="js/main.js"></script>

</html>
